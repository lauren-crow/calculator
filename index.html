<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">123</div>
            <div data-current-operand class="current-operand">4566</div>
        </div>
        <button data-ac class="span-two top-row">AC</button>
        <button data-delete class="top-row">DEL</button>
        <button data-operation class="operatorBtn">/</button>
        <button data-number class="numberBtn">7</button>
        <button data-number class="numberBtn">8</button>
        <button data-number class="numberBtn">9</button>
        <button data-operation class="operatorBtn">*</button>
        <button data-number class="numberBtn">4</button>
        <button data-number class="numberBtn">5</button>
        <button data-number class="numberBtn">6</button>
        <button data-operation class="operatorBtn">-</button>
        <button data-number class="numberBtn">1</button>
        <button data-number class="numberBtn">2</button>
        <button data-number class="numberBtn">3</button>
        <button data-operation class="operatorBtn">+</button>
        <button data-number class="span-two numberBtn">0</button>
        <button data-number class="numberBtn">.</button>
        <button data-equals class="equal operatorBtn">=</button>
</div>
</body>
</html>
