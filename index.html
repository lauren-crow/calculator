<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
  <div class="container">
    <div id="display"></div>
    <div class="digitBtn topRow" id="clear"><p>AC</p></div>
    <div class="digitBtn topRow" id="posNeg"><p>+/-</p></div>
    <div class="digitBtn topRow" id="modulus"><p>%</p></div>
    <div class="digitBtn operatorBtn" id="dividedBy"><p>/</p></div>
    <div class="digitBtn numberBtn" id="seven"><p>7</p></div>
    <div class="digitBtn numberBtn" id="eight"><p>8</p></div>
    <div class="digitBtn numberBtn" id="nine"><p>9</p></div>
    <div class="digitBtn operatorBtn" id="times"><p>*</p></div>  
    <div class="digitBtn numberBtn" id="four"><p>4</p></div>
    <div class="digitBtn numberBtn" id="five"><p>5</p></div>
    <div class="digitBtn numberBtn" id="six"><p>6</p></div>
    <div class="digitBtn operatorBtn" id="minus"><p>-</p></div>   
    <div class="digitBtn numberBtn" id="one"><p>1</p></div>
    <div class="digitBtn numberBtn" id="two"><p>2</p></div>
    <div class="digitBtn numberBtn" id="three"><p>3</p></div>
    <div class="digitBtn operatorBtn" id="plus"><p>+</p></div>   
    <div class="digitBtn numberBtn" id="zero"><p>0</p></div>
    <div class="digitBtn numberBtn" id="point"><p>.</p></div>
    <div class="digitBtn operatorBtn" id="equals"><p>=</p></div>
</div>


    <script src='js/main.js'></script>
</body>
</html>
